<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>TO Do List</title>
</head>


<body class="bg-blue bg-gradient py-3">
    
  <div class="container-fluid ">
             <h1 class=" text-center">TO-DO-LIST<span class="badge bg-primary">New</span></h1>  
        <div class="container">
          
            <div class="mx-auto mt-5" style="max-width:700px">
                <div class="input-group mb-3">
                     
                    <input type="text" class="form-control" placeholder="Enter username"
                        aria-label="Recipient's username" id="username"aria-describedby="button-addon2">
                    <button class="btn text-white btn-info ms-1" type="button" id="adduser">Add User</button>
                
                <div class="ms-3">
                    <button class="btn text-white btn-warning " type="button" id="ShowList" >ShowList</button>
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                <div class="filter">
                    
                        <div class="col">
                            Records per page
                            <select class="form-select" id="records_size" style="max-width: 80px;">
                                <option value="5">5</option>
                                <option selected value="10">10</option>
                                <option value="20">20</option>
                                <option value="40">40</option>
                            </select>
                        </div>
                    </div></div>
                
             <div class="col col-xl-2 mx-4 filter ">
                Search User
                <div class="input-group">
                    <input type="search" class="form-group" placeholder="search..." aria-label="Recipient's username" id="search">
                </div>
             </div></div>
               
                <div class="display">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Your Name</th>
                                <th scope="col">Actions</th>

                            </tr>
                        </thead>
                        <tbody id="records">
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>Param</td>
                                <td><i class="btn text-white btn-info fa fa-edit mx-3"></i> <i
                                        class="btn text-white btn-danger fa fa-trash-o"></i></td>

                            </tr> -->

                        </tbody>
                    </table>
                
                <div class="row">
                <div class="col">
                    <div id="page-details">Showing 1 to 10</div></div>
                <div class="col col-xl-3 ms-xl-2">
                    
                <nav aria-label="d-flex  justify-content-center">
                    <ul id="pagination" class="pagination">
                        <!-- <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li> -->
                        <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                        <!-- <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li> -->
                    </ul>
                </nav>
            </div>
        </div>
    </div></div>
    <script src="script.js"></script>
</body>

</html>
